<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" class="aestina-logo">
    <!-- Abstract "A" icon -->
    <path d="M20,60 L40,20 L60,60 M30,45 L50,45"
          stroke="url(#gradient)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round" />

    <!-- Text -->
    <text x="80" y="55" font-family="'Segoe UI', sans-serif" font-size="42" font-weight="500" fill="#fff">estina</text>

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#42b983" />
            <stop offset="100%" stop-color="#2c5364" />
        </linearGradient>
    </defs>
</svg>
